    /*<![CDATA[*/
        $(function () {
            Highcharts.chart('container-bar', {
            	 title : {
                     text : 'COVID-19 Global Today'
                 },
                 xAxis :{
                     title : {
                         text : 'Date',
                     },
                     categories : /*[[${dates}]]*/ []
                 },
                 yAxis: {
                	    min: 0,
                	    title: {
                	      text: 'Population'
                	    }
                	  },
                 labels: {
                	    items: [{
                	      html: 'Total COVID Cases',
                	      style: {
                	        left: '50px',
                	        top: '18px',
                	        color: ( // theme
                	          Highcharts.defaultOptions.title.style &&
                	          Highcharts.defaultOptions.title.style.color

                	      }
                	    }]
                	  },
                plotOptions: {
                	column: {
                		stacking: 'normal',
                		dataLabels: {
                			enabled: true,
                			rotation: -90,
                			align: 'right',
                		}
                	  
                	}
                },	  
                series : [ {
                		type: 'column',
                		name: 'active',
                    	data : /*[[${active}]]*/ []
                	},{
                		type: 'column',
                		name: 'deaths',
                		data:  /*[[${deaths}]]*/ []
                	}, {
                		type: 'column',
                		name: 'recovered',
                		data: /*[[${recovered}]]*/ []
                	}, {
                	    type: 'spline',
                	    name: 'confirmed',
                	    data: /*[[${confirmed}]]*/ [],
                	    marker: {
                	      lineWidth: 1,
                	      lineColor: Highcharts.getOptions().colors[3],
                	      fillColor: 'gray'
                	    }
                	 }, {
                		type: 'pie',
                		name: 'Total COVID Cases',
                		data: [{
                				name: 'active',
                		     	y: 	1763217 ,
                				color: Highcharts.getOptions().colors[0] 
                		 	}, {
                		     	name: 'deaths',
                		      	y: 211602 ,
                		      	color: Highcharts.getOptions().colors[1]
                		  	}, {
                		      	name: 'recovered',
                		      	y: 	920208,
                		     	color: Highcharts.getOptions().colors[2]        			
                			}],
                		center: [100, 80],
                		size: 100,
                		showInLegend: false,
                		dataLabels: {
                			enabled: false
                		}
                	}]

        	})
